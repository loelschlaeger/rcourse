on:
  push:
    branches: [main, master]

name: render-slides

jobs:
  render-slides:
    runs-on: windows-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-renv@v2
      
      - name: Install package
        run: |
          remotes::install_github("loelschlaeger/rcourse", upgrade = "never")
        shell: Rscript {0}
      
      - name: Render slides
        run: | 
          rmarkdown::render("inst/slides_data_manipulation.Rmd")
          rmarkdown::render("inst/slides_data_visualization.Rmd")
          rmarkdown::render("inst/slides_good_practices.Rmd")
        shell: Rscript {0}
      
      - name: Commit results
        run: |
          git config --local user.email "oelschlaeger.lennart@gmail.com"
          git config --local user.name "Lennart Oelschlaeger"
          git add "inst/*"
          git commit -m "Rendered slides :construction_worker:"
          git push origin 
